<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Succinct Quotes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>
  <div id="background-wrapper">
    
  </div>
  <button id="music-toggle">
    <img id="music-icon" src="images/unmute.png" alt="Toggle Music" />
  </button>
  <audio id="background-music" src="background.mp3" loop></audio>

 
 <div class="quote-box">
    <img id="author-image" src="images/authors/default.jpg" alt="Author" class="author-img">

    <h2>Succinct Quotes</h2>
    <blockquote id="quote">Click Gprove</blockquote>
    <span id="author">Dev</span>
 <div>
 <button id="generate-btn">Gprove</button>
 <button id="tweet-btn"><img src="twitter.png"> Share</button>
 </div>
 <button id="download-btn" class="download-button"><img src="images/download-icon.png" alt="Download" /></button>
</div>
<script src="quotes.js"></script>
</body>
</html>
